<!doctype html>
<html lang="en">

<head>
    <title>Admin Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="/static/css/back.css">

</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group mt-5">
                        <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                        <a href="#" class="list-group-item list-group-item-action">Users</a>
                        <a href="#" class="list-group-item list-group-item-action">Students</a>
                    </div>
                </div>
                <div class="col">
                    <h1 class="mt-3">Dashboard</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mt-4">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Modirators</h5>
                                    <p class="card-text text-center" id="usersnum">00</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mt-4">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Students</h5>
                                    <p class="card-text text-center" id="studentsnum">00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="mt-5">Recent Users</h2>
                            <table class="table table-bordered mt-3" id="usersTable">
                                <thead>
                                    <!-- Table head -->
                                </thead>
                                <tbody>
                                    <!-- Table body -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2 class="mt-5">Students Info</h2>
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>Level</th>
                                    <th>Number of Students</th>
                                </tr>
                            </thead>
                            <tbody id="student-info-numbers">
                                <tr>
                                    <td>Level 1</td>
                                    <td id="level1num">30</td>
                                </tr>
                                <tr>
                                    <td>Level 2</td>
                                    <td id="level2num"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
