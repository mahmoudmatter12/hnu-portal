<!doctype html>
<html lang="en">

<head>
    <title>BroadCast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/sending_emails.css" />
    <link rel="stylesheet" href="/static/css/back.css" />
</head>

<body>
    <header>
        <!-- Add navbar here if needed -->
    </header>
    <main>
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center">BroadCast</h2>
                    <hr>
                    <form id="emailForm">
                        <div class="form-group mb-3">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter Subject" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter Message"
                                required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required />
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="sendEmail()">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Sending...</span>
            </div>
            <p>Sending...</p>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- EmailJS JavaScript Library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
    (function(){
       emailjs.init({
         publicKey: "FgNHqEFUgqVNSvCVf",
       });
    })();
 </script>

    <!-- Custom JavaScript -->
    <script>
        
        (function () {
            emailjs.init("FgNHqEFUgqVNSvCVf"); // Replace with your User ID
        })();

        function sendEmail() {
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!subject || !message || !email) {
                alert("Please fill out all fields.");
                return;
            }

            document.getElementById("loading").style.display = "block";

            const templateParams = {
                subject: subject,
                message: message,
                to_email: email,
            };

            emailjs
                .send("service_983cppw", "template_oi5v1iq", templateParams)
                .then((response) => {
                    alert("Email sent successfully!");
                    document.getElementById("loading").style.display = "none";
                })
                .catch((error) => {
                    alert("Failed to send email.");
                    console.error("EmailJS Error:", error);
                    document.getElementById("loading").style.display = "none";
                });
        }
    </script>
</body>

</html>
