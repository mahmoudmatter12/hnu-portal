<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/back.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>

<body>
    <div class="card">
        <div class="card-title title">
            <h2>Profile Information</h2>
            <hr>
        </div>
        <div class="profile-info" id="profileInfo">
            <!-- Profile Information will be displayed here -->
            <strong> User Name: <span id="name"></span> </strong>
            <hr>
            <strong> Role: <span id="role"></span> </strong>
            <hr>
            <strong> User ID: <span id="id"></span> </strong>
        </div>
        <!-- Action Buttons -->
        <div>
            <div class="list-group">
                <button class="btn btn-primary" onclick="time_table()">Time Table</button>
                <button class="btn btn-secondary admin" onclick="Matrix()">Lectures Time Table</button>
                <button class="btn btn-secondary admin" onclick="students()">Student Info</button>
                <button class="btn btn-secondary" onclick="home()">Home</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

        </div>
    </div>

    <!-- JavaScript Functions -->
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/base.js"></script>
</body>

</html>
