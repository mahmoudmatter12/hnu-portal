<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/back.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>

<body>
    <div class="card">
        <div class="card-title title">
            <h2>Profile Information</h2>
            <hr>
        </div>
        <div class="profile-info" id="profileInfo">
            <!-- Profile Information will be displayed here -->
            <strong> User Name: <span id="name"></span> </strong>
            <hr>
            <strong> Role: <span id="role"></span> </strong>
            <hr>
            <strong> Email: <span id="email"></span> </strong>
            <hr>
            <strong> User ID: <span id="id"></span> </strong>
        </div>
        <!-- Action Buttons -->
        <div>
            <div class="list-group">
                <button class="btn btn-primary time_table " onclick="time_table()"> <i class="fa-solid fa-calendar-day"></i>
                    Time Table</button>
                <button class="btn btn-secondary lectures_time_table " onclick="Matrix()" title="View Lectures Timetable">
                    <i class="fas fa-calendar"></i> Lectures Time Table
                </button>
                <button class="btn btn-secondary student_info " onclick="students()"> <i class="fa-solid fa-circle-info"></i>
                    Student Info</button>
                <button class="btn btn-secondary oc" onclick="oc()"> <i class="fa-solid fa-circle-info"></i> 
                        Event Organizers</button>
                <button class="btn btn-secondary" onclick="home()"> <i class="fa-solid fa-house"></i> Home</button>
                <button class="btn btn-outline-danger" onclick="logout()"> <i
                        class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>

        </div>
    </div>

    <!-- JavaScript Functions -->
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/base.js"></script>
</body>

</html>
