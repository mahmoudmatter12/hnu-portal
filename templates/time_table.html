<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="/static/css/time_table.css">
    <link rel="stylesheet" href="/static/css/back.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .timetable-row {
            display: flex;
            margin: 5px 0;
        }

        .timetable-column {
            flex: 1;
            /* Equal width for columns */
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- <div id="profile"></div> -->
     
    <div class="card">
        <div class="card-body text-center">
            <div class="card-body bg">
                <div class="card">
                    <div class="card-body">
                        <h1>Your Timetable</h1>
                        <p>Click on the timetable to mark attendance</p>
                    </div>
                </div>
                <br>
                <div class="card">

                    <div class="card-body">
                        <div class="timetable-row" id="days">
                            <div class="timetable-column"><strong>Time</strong></div>
                        </div>
                    </div>


                    <div class="card-body bx">
                        <div class="timetable-column header">8:00 - 10:00</div>
                        <div class="timetable-column content" id="1"></div>
                    </div>

                    <br>
                    <div class="card-body bx">
                        <div class="timetable-column header">10:00 - 12:00</div>
                        <div class="timetable-column content" id="2"></div>
                    </div>

                    <br>
                    <div class="card-body bx">

                        <div class="timetable-column header">12:00 - 2:00</div>
                        <div class="timetable-column content" id="3"></div>

                    </div>
                    <br>
                    <div class="card-body bx">

                        <div class="timetable-column header">2:00 - 4:00</div>
                        <div class="timetable-column content" id="4"></div>

                    </div>
                    <br>
                    <div class="card-body bx">

                        <div class="timetable-column header">4:00 - 6:00</div>
                        <div class="timetable-column content" id="5"></div>

                    </div>
                    <br>
                </div>
                <br>
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-outline-success" onclick="profile()">Profile</button>
                        <button class="btn btn-outline-primary" onclick="home()">Home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- <button onclick="logout()">Logout</button> -->

    <script src="/static/js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/time_table.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            getdays();
        });
    </script>
</body>

</html>
