<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Organization Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/back.css">
    <link rel="stylesheet" href="/static/css/event.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Event Participants Card -->
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center">
                        <h2>IEEE HELWAN STUDENT BRANCH</h2>
                    </div>

                    <div class="card-body text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <img  id="img1" alt="IEEE-logo">
                            <img id="img2"  alt="hnu-logo" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Main Section -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Event Participants Card -->
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center">
                        <h1>Event Participants</h1>
                    </div>
                    <div class="card-body">
                        <!-- Participant Table -->
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr id="headers">

                                    </tr>
                                </thead>
                                <tbody id="studentTableBody">
                                    <!-- Dynamic rows inserted via JS -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Buttons -->
                        <div class="d-flex justify-content-center mt-3">
                            <button id="resetTable" class="btn btn-outline-warning" style="margin-right: 10px;">
                                Reset Table
                            </button>
                            <button onclick="exportExcel()" class="btn btn-outline-success">
                                <i class="fas fa-file-export"></i> Export to Excel
                            </button>
                        </div>
                        <!-- Dropdown and Delete Button -->
                        <!-- <div class="d-flex align-items-center mt-4">
                            <select id="deleteStudentDropdown" class="form-select me-3" style="max-width: 300px;">
                                <option value="">Select a student to delete</option>
                            </select>
                            <button id="deleteStudentButton" class="btn btn-danger">Delete</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Student Scanner Section -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="card-header text-white text-center">
                            <h2>Volunteers Scanner</h2>
                        </div>
                        <div class="d-flex align-items-center mt-4">

                            <select id="organizerType" class="form-control " style="max-width: 330px;">
                                <option value="ocs">Event Organizers</option>
                                <option value="ieee">IEEE Organizers</option>
                            </select>
                        </div>
                        <div class="align-items-center">
                            <div class="navbar mt-4 ">
                                <form class="d-flex w-100" id="searchForm">
                                    <input class="form-control me-2" type="text" id="ssn" name="ssn"
                                        placeholder="Phone number" required />
                                    <button class="btn btn-outline-success me-2" type="submit">Add</button>
                                    <button class="btn btn-outline-primary" id="qr-reader-link">Scanner</button>
                                </form>
                            </div>
                        </div>
                        <!-- Video element for Scanner -->
                        <div class="text-center mt-4">
                            <video id="preview" class="rounded"
                                style="width: 100%; max-width: 400px; height: auto; border: 1px solid #ddd; display: none;"></video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-center mt-4">
                            <button id="resetScanner" class="btn btn-outline-primary me-3"
                                style="min-width: 200px; margin-bottom: 10px;" onclick="home()">Home</button>
                            <button id="resetScanner" class="btn btn-outline-primary me-3"
                                style="min-width: 200px;" onclick="profile()">Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/js/event.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
